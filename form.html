<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <link rel="stylesheet" href="style.css">

<body>
  <form action="form-data.html">
    <div class="form-input-container">
      <label for="name">Your Name</label>
      <input type="text" required name="fullname" id="fullname">
      <br>
      <label for="email">Your Email Address</label>
      <input type="email" required name="email">
      <br>
      <label for="hasGuest">Will you bring a guest?</label>
      <select name="hasGuest" id="hasGuest">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <br>
      <input type="submit">
    </div>
  </form>

  <br><br><br>
  <form action="form-data.html">
    <div class="form-input-container">
      <label for="">Company:</label>
      <input type="text">
      <br>
      <label for="">Full Name:</label>
      <input type="text">
      <br>
      <label for="">Email Address:</label>
      <input type="text">
      <br>
      <label for="">Title:</label>
      <input type="text">
      <br>
      <label for="">Phone:</label>
      <input type="tel">
      <br><label for="">Select a date:</label>
      <input type="date">
      <br>
      <select name="jobfunction" id="">
        <option value="projectmanager">Project Manager</option>
        <option value="backenddev">Backend Developer</option>
        <option value="frontenddev">Frontend Developer</option>
        <option value="designer">UX/UI Designer</option>
        <option value="engineer">DevOps engineer</option>
      </select>
      <br>
      <label for="expectations">Expectations:</label>
      <textarea name="expectations" required id="expectations" minimum="10 characters"></textarea>
      <br>
      <input type="submit">
    </div>
  </form>

  <br><br><br>

</html>
